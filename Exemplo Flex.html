<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    
    <title>Exemplo de Flexbox</title>
    <style>
       body {
        font-family:Arial, sans-serif;
        margin: 20px;
       }
       
    .container{
        display: flex;
        justify-content: space-around
        }

    .item{
        text-align: center;
         }
    
    </style>
</head>
    <body>
        <h1> Exemplo de Flexbox</h1>
        <div class="container">
            <div class="item">
                <img src="COMPUTADOR.jpg">
            </div>
            <div class="item">
                <img src="NOTEBOOK.jpg">
            </div>
            <div class="item">
                <img src="SMARTPHONE.jpg">
            </div>
        </div>
    </body>

</html>
